<h3 id="venc">Vencedor:</h3>
<input type="button" value="reset" id="reset"  class="btn btn-danger"   onclick="limpar()"></button>

	<script>
		var jogador = true; // True = Jogador 1 = X e False Jogador 2 = O

		function clicar(i,j){
			if (jogador){
				document.getElementById("b"+i+j).innerHTML = "X";	
			}
			else{
				document.getElementById("b"+i+j).innerHTML = "O";
			}
			jogador = !jogador;
			checarvencedor();
		}
		function limpar(){
			document.getElementById("b00").innerHTML = "";
			document.getElementById("b01").innerHTML = "";
			document.getElementById("b02").innerHTML = "";

			document.getElementById("b10").innerHTML = "";
			document.getElementById("b11").innerHTML = "";

			document.getElementById("b21").innerHTML = "";
			document.getElementById("b22").innerHTML = "";
			document.getElementById("venc").innerHTML = "Vencedor:";
			jogador=true;
		}
