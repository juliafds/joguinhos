<!DOCTYPE html>
<html>
<head>
 <title>Calculadora</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    button.num{
      width: 100%;
      height: 100%;
      background-color:#D3D3D3;
    }
    button.op{
      width: 100%;
      height: 100%;
      background-color:#FF8C00;
    }
    button.limpar{
      width: 100%;
      height: 100%;
      background-color:#4682B4;
    }
    table{
      padding-top: 10%;
    }
    td{
      width: 50px;
      height: 50px;
    }
    input{
      padding-top: 2%;
      padding-right: 1%;
      padding-left: 1%;
    }
  </style>
</head>
<body>
	<center>
	<input type="text" id="tela"></input>
	</br>
  <table>
    <tr>
      	 <td> <button type="button" class="limpar" onclick="limpar()">AC</button></td>
         <td> <button type="button" class="op" onclick="mudarsinal()">+/-</button></td>
         <td> <button type="button" class="op" onclick="operacao('%')">%</button></td>
         <td> <button type="button" class="op" onclick="operacao('/')">/</button></td>
    </tr>
    <tr>
        <td> <button type="button" class="num" onclick="numero(7)">7</button></td>
        <td> <button type="button" class="num" onclick="numero(8)">8</button></td>
        <td> <button type="button" class="num" onclick="numero(9)">9</button></td>
        <td> <button type="button" class="op" onclick="operacao('*')">x</button></td>
    </tr>
    <tr>
       <td> <button type="button" class="num" onclick="numero(4)">4</button></td>
       <td> <button type="button" class="num" onclick="numero(5)">5</button></td>
       <td> <button type="button" class="num" onclick="numero(6)">6</button></td>
       <td> <button type="button" class="op" onclick="operacao('-')">-</button></td>
    </tr>
    <tr>
       <td> <button type="button" class="num" onclick="numero(1)">1</button></td>
       <td> <button type="button" class="num" onclick="numero(2)">2</button></td>
       <td> <button type="button" class="num" onclick="numero(3)">3</button></td>
       <td> <button type="button" class="op" onclick="operacao('+')">+</button></td>
    </tr>
	   <tr>
       <td> <button type="button" class="num" onclick="numero(0)">0</button></td>
       <td></td>
       <td></td>
       <td> <button type="button" class="op" onclick="calcular()">=</button></td>
    </tr>
  </table>
	</center>

    <script>

      var operacao1 = "";
      var numero1 = 0;
      var textonumero2 = "";
      var numero2 = 0;
      var novonumero= 0;
      var resultado = 0;

    	function operacao(op){
        operacao1 = op;
        novonumero=1;
        document.getElementById("tela").value = numero1+op;
      }

      function numero(n){

          if(novonumero==0){
           var tela=document.getElementById('tela').value;
           document.getElementById('tela').value=tela.concat(n);
           numero1=parseFloat(document.getElementById('tela').value);
           
         }
         else{
          var tela=document.getElementById('tela').value;
          document.getElementById('tela').value=tela.concat(n);
          textonumero2=textonumero2.concat(n);
          numero2=parseFloat(textonumero2); 
         }


      }
      function limpar(){
        document.getElementById("tela").value="";
        operacao1 = "";
        numero1 = 0;
        textonumero2 = "";
        numero2 = 0;
        novonumero= 0;
        resultado=0;
      
      }
      function calcular(){

        if(operacao1=="+"){
          resultado=numero1+numero2;
          document.getElementById("tela").value= resultado;
        }
        if(operacao1=="-"){
          resultado=numero1-numero2;
          document.getElementById("tela").value= resultado;
        }
        if(operacao1=="*"){
          resultado=numero1*numero2;
          document.getElementById("tela").value= resultado;
        }
        if(operacao1=="/"){
          resultado=numero1/numero2;
          document.getElementById("tela").value= resultado;
        }
        if(operacao1=="%"){
          resultado=(numero1/100)*numero2;
          document.getElementById("tela").value= resultado;
        }
      }
      function mudarsinal(){
        var tela= document.getElementById("tela").value;
        document.getElementById("tela").value= -tela;
        numero1=-numero1

      }
    </script>
</body>
</html>
